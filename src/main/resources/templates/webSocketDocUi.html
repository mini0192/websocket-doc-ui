<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>WebSocket Documentation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Fira+Code&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0D1117;
            --card-color: #161B22;
            --border-color: #30363D;
            --text-color: #E0E0E0;
            --text-muted-color: #8B949E;
            --header-color: #FFFFFF;
            --accent-color: #58A6FF;
            --accent-glow-color: rgba(88, 166, 255, 0.3);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at 1px 1px, rgba(255,255,255,0.04) 1px, transparent 0);
            background-size: 20px 20px;
            color: var(--text-color);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 50px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeIn 0.8s ease-out;
        }

        h1 {
            font-size: 3rem;
            font-weight: 600;
            letter-spacing: -1px;
            background: -webkit-linear-gradient(45deg, #58A6FF, #A371F7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .group {
            margin-bottom: 40px;
        }

        .group-name {
            font-size: 1.6rem;
            font-weight: 600;
            color: var(--header-color);
        }

        details.group > summary {
            padding: 15px 0;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
            font-size: 1.6rem;
            font-weight: 600;
            color: var(--header-color);
        }

        details.group > summary:hover {
            background-color: transparent; /* Override default summary hover */
        }

        details.group > summary::before {
            font-size: 1.2em; /* Adjust arrow size for group summary */
            margin-right: 15px;
        }

        .card {
            background: var(--card-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            margin-bottom: 20px;
            transition: box-shadow 0.3s ease, transform 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
            animation: slideUpFadeIn 0.6s ease-out forwards;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px var(--accent-glow-color);
        }
        
        .card-content {
            padding: 25px;
            cursor: pointer;
        }

        .topic {
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--accent-color);
            margin-bottom: 4px;
            display: flex; /* Enable flexbox for alignment */
            align-items: center; /* Vertically align items */
            justify-content: space-between; /* Space out topic text and button */
        }

        .topic-text {
            margin-right: 10px; /* Space between text and button */
        }

        .topic-copy-button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 0.75rem;
            cursor: pointer;
            transition: background-color 0.2s ease;
            opacity: 0; /* Hidden by default */
            pointer-events: none; /* Disable interaction when hidden */
        }

        .topic:hover .topic-copy-button {
            opacity: 1; /* Show on hover */
            pointer-events: auto; /* Enable interaction on hover */
        }

        .topic-copy-button:hover {
            background-color: #4285F4; /* Darker shade of accent */
        }

        .topic-copy-button:active {
            background-color: #3367D6; /* Even darker shade */
        }

        details {
            border-top: 1px solid var(--border-color);
        }
        
        summary {
            cursor: pointer;
            font-weight: 500;
            color: var(--text-color);
            font-size: 1rem;
            padding: 15px 25px;
            outline: none;
            display: flex;
            align-items: center;
            transition: background-color 0.2s ease;
        }
        
        summary:hover {
            background-color: rgba(88, 166, 255, 0.1);
        }

        summary::marker {
           display: none; /* Hide default marker */
        }
        
        summary:before {
            content: 'â–¸';
            margin-right: 10px;
            font-size: 0.8em;
            color: var(--text-muted-color);
            transition: transform 0.2s ease;
        }

        details[open] > summary:before {
            transform: rotate(90deg);
            color: var(--accent-color);
        }

        pre {
            white-space: pre-wrap;
            word-break: break-all;
            font-family: 'Fira Code', monospace;
            background-color: #0D1117; /* Match body background */
            padding: 20px 25px;
            margin: 0;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
            font-size: 0.9rem;
            line-height: 1.6;
            color: #C9D1D9;
        }

        .payload-container {
            position: relative;
        }

        .copy-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 6px 12px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: background-color 0.2s ease;
            opacity: 0; /* Hidden by default */
            pointer-events: none; /* Disable interaction when hidden */
        }

        .payload-container:hover .copy-button {
            opacity: 1; /* Show on hover */
            pointer-events: auto; /* Enable interaction on hover */
        }

        .copy-button:hover {
            background-color: #4285F4; /* Darker shade of accent */
        }

        .copy-button:active {
            background-color: #3367D6; /* Even darker shade */
        }

        .description {
            font-size: 0.95rem;
            color: var(--text-muted-color);
            line-height: 1.6;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUpFadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>WebSocket Documentation</h1>
    </div>

    <!-- Iterate over groups -->
        <div th:each="groupEntry : ${groupedDocs}" class="group">
            <details open>
                <summary class="group-name" th:text="${groupEntry.key}">Group Name</summary>
                <!-- Iterate over docs within each group -->
                <div th:each="doc : ${groupEntry.value}" class="card" style="animation-delay: 0.1s;">
                    <div class="card-content">
                        <div class="topic">
                            <span class="topic-text" th:text="${doc.topic}">Topic</span>
                            <button class="topic-copy-button">Copy</button>
                        </div>
                        <div class="description" th:text="${doc.description}">Description</div>
                    </div>

                    <details>
                        <summary>View Payload</summary>
                        <div class="payload-container">
                            <pre class="payload-content" th:text="${doc.payload}">Payload JSON</pre>
                            <button class="copy-button">Copy</button>
                        </div>
                    </details>
                </div>
            </details>
        </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        document.querySelectorAll('.topic-copy-button').forEach(button => {
            button.addEventListener('click', async (event) => {
                const topicTextElement = event.currentTarget.closest('.topic').querySelector('.topic-text');
                if (topicTextElement) {
                    const topicText = topicTextElement.textContent;
                    try {
                        await navigator.clipboard.writeText(topicText);
                        const originalText = button.textContent;
                        button.textContent = 'Copied!';
                        setTimeout(() => {
                            button.textContent = originalText;
                        }, 2000);
                    } catch (err) {
                        console.error('Failed to copy topic: ', err);
                    }
                }
            });
        });

        document.querySelectorAll('.copy-button').forEach(button => {
            button.addEventListener('click', async (event) => {
                const preElement = event.currentTarget.closest('.payload-container').querySelector('.payload-content');
                if (preElement) {
                    const payload = preElement.textContent;
                    try {
                        await navigator.clipboard.writeText(payload);
                        const originalText = button.textContent;
                        button.textContent = 'Copied!';
                        setTimeout(() => {
                            button.textContent = originalText;
                        }, 2000);
                    } catch (err) {
                        console.error('Failed to copy: ', err);
                    }
                }
            });
        });
    });
</script>

</body>
</html>
